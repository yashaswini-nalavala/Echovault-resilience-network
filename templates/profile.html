{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>{{ user[0] }}'s Profile</h2>
    <p><strong>Bio:</strong> {{ user[1] }}</p>
    <p><strong>Points:</strong> {{ user[2] }}</p>
    <p><strong>Followers:</strong> {{ followers }}</p>
    <p><strong>Following:</strong> {{ following }}</p>

    {% if session.get('user_id') and session.get('user_id') != profile_id %}
        <a href="/follow/{{ profile_id }}" class="btn">Follow</a>

        <form method="POST" action="/message/{{ profile_id }}">
            <input type="text" name="message" placeholder="Send a message..." required>
            <button type="submit" class="btn">Message</button>
        </form>
    {% endif %}
</div>
{% endblock %}
