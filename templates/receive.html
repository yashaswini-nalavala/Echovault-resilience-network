{% extends "base.html" %}
{% block content %}

<h2>Received Echoes</h2>

{% for echo in echoes %}
<div class="card">
<p>{{ echo.content }}</p>
<p>❤️ Likes: {{ echo.likes }}</p>
<a href="/like_echo/{{ echo.id }}">Like</a>
</div>
{% endfor %}

{% if not echoes %}
<p>No echoes received yet.</p>
{% endif %}

{% endblock %}
