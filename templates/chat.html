{% extends "base.html" %}
{% block content %}

<h2>Chat</h2>

<div class="chat-box">
{% for msg in messages %}
<div class="chat-msg">
<p>{{ msg.message }}</p>
<small>{{ msg.time }}</small>
</div>
{% endfor %}
</div>

<form method="POST">
<input type="text" name="message" placeholder="Type message..." required>
<button type="submit">Send</button>
</form>

{% endblock %}
