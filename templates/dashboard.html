{% extends "base.html" %}

{% block content %}
<div class="card">
    <h2>Welcome, {{ user[0] }}</h2>
    <p><strong>Points:</strong> {{ user[1] }}</p>
    <p><strong>Your Referral Code:</strong> {{ user[2] }}</p>
    <p><strong>Total Echoes Submitted:</strong> {{ total_echoes }}</p>

    <div class="dashboard-actions">
        <a href="/submit" class="btn">Submit Echo</a>
        <a href="/receive" class="btn">Receive Echo</a>
        <a href="/leaderboard" class="btn">View Leaderboard</a>
    </div>
</div>
{% endblock %}
